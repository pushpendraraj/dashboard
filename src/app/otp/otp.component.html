<div class="modal-dialog">
    <div class="modal-content" id="OtpVerification">
      <div class="modal-header">
        <button type="button" class="close" (click)="close()">&times;</button>
        <h4>
          <i class="fa fa-sign-in"></i> Otp Verification
          <br>
          <small>Verify your otp to complete your registration</small>
        </h4>
      </div>
      <div class="modal-body">
        <div class="col-md-12">
          <section class="login-panel">
            <div *ngIf="otpDelivery" [ngClass]="cls" [innerHTML]="otpDeliveryMsg"></div>
            <form (ngSubmit)="verifyOtp()" #otpForm="ngForm" id="OtpPanel" accept-charset="utf-8">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                  <i class="fa fa-phone"></i>
                </span>
                <input name="otp" placeholder="Enter your otp here" [(ngModel)]="user.otp" #otp="ngModel" id="otp" class="form-control" type="number" id="UserUsername" required="required"
                />
                <div *ngIf="otp.invalid && (otp.dirty || otp.touched)" class="alert-bad">
                  <div *ngIf="otp.errors.required">
                      <i class="fa fa-warning"> </i> Enter your otp.
                  </div>
                </div>
              </div>
              <div class="submit">
                <input [disabled]="otpForm.form.invalid" class="btn btn-primary btn-block" type="submit" value="Verify Now" />
              </div>
            </form>
          </section>
        </div>
      </div>
      <div class="modal-footer clear">
        <button type="button" class="btn btn-primary" (click)="resendOtp()">Resend OTP</button>
        <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
      </div>
    </div>
  </div>
